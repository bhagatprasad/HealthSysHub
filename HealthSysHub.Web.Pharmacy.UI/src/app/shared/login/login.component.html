<h4>Hello! let's get started</h4>
<h6 class="fw-light">Sign in to continue.</h6>
<form class="pt-3">
    <div class="form-group">
        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="mt-3 d-grid gap-2">
        <button type="button" class="btn btn-block btn-primary btn-lg fw-semibold auth-form-btn" (click)="requestToLogin()" >SIGN IN</button>
    </div>
    <div class="my-2 d-flex justify-content-between align-items-center">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input"> Keep me signed in </label>
        </div>
        <a [routerLink]="'/forgotpassword'" class="auth-link text-black">Forgot password?</a>
    </div>
    <div class="mb-2 d-grid gap-2">
        <button type="button" class="btn btn-block btn-facebook auth-form-btn">
            <i class="mdi mdi-facebook me-2"></i>Connect using facebook </button>
    </div>
    <div class="text-center mt-4 fw-light"> Don't have an account? <a class="text-primary"  [routerLink]="'/signup'"
            class="text-primary">Create</a>
    </div>
</form>
