<h4>Hello! let's get started</h4>
<h6 class="fw-light">Sign in to continue.</h6>
<form class="pt-3" (ngSubmit)="requestToLogin(loginForm)" #loginForm="ngForm"   appFormValidator [form]="loginForm" [submitButton]="submitBtn">
  
    <div class="form-group" style="position: relative;">
        <i class="mdi mdi-account-circle" style="
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.5rem;
      pointer-events: none;
    " aria-hidden="true"></i>
        <input type="email" 
           [(ngModel)]="credentials.username" 
           name="username" 
           class="form-control form-control-lg"
           id="exampleInputEmail1" 
           placeholder="Username" 
           style="padding-left: 2.5rem;" 
           required>
    </div>

  <!-- Password Field -->
  <div class="form-group position-relative">
    <input type="password" 
           class="form-control" 
           id="exampleInputPassword1" 
           placeholder="Password"
           aria-label="Password" 
           appPasswordToggle 
           [(ngModel)]="credentials.password" 
           name="password" 
           required>
  </div>

  <!-- Submit Button -->
  <div class="mt-3 d-grid gap-2">
    <button #submitBtn 
            type="submit" 
            class="btn btn-block btn-primary btn-lg fw-semibold auth-form-btn"
            [disabled]="isSubmitting || !loginForm.valid">
      {{ isSubmitting ? 'SIGNING IN...' : 'SIGN IN' }}
    </button>
  </div>

 <!-- Remember Me Checkbox -->
    <div class="my-2 d-flex justify-content-between align-items-center">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" [(ngModel)]="rememberMe" name="rememberMe">
                Keep me signed in
            </label>
        </div>
        <a [routerLink]="'/forgotpassword'" class="auth-link text-black">Forgot password?</a>
    </div>

    <!-- Social Login -->
    <div class="mb-2 d-grid gap-2">
        <button type="button" class="btn btn-block btn-facebook auth-form-btn">
            <i class="mdi mdi-facebook me-2"></i>Connect using facebook
        </button>
    </div>

    <!-- Signup Link -->
    <div class="text-center mt-4 fw-light">
        Don't have an account?
        <a class="text-primary" [routerLink]="'/signup'">Create</a>
    </div>
</form>
