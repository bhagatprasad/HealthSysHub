<h6 class="fw-light">Forgot password. It only takes a few steps</h6>
<form class="pt-3" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="entityCode">Pharmacy Code*</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="mdi mdi-tablet"></i>
            </span>
            <input type="text" class="form-control" id="entityCode" formControlName="entityCode"
                placeholder="Pharmacy Code">
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="mdi mdi-email"></i>
            </span>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        </div>
    </div>

    <div class="mb-4">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
        </div>
    </div>
    <div class="mt-3 d-grid gap-2">
        <button class="btn btn-block btn-primary btn-lg fw-semibold auth-form-btn"
            [disabled]="!forgotPasswordForm.valid || !forgotPasswordForm.dirty" type="submit">Submit</button>
    </div>
    <div class="text-center mt-4 fw-light"> Already have an account? <a (click)="navigateToLogin()"
            class="text-primary">Login</a>
    </div>
</form>
