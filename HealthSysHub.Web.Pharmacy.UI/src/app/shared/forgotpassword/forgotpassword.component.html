<h6 class="fw-light">Forgot password. It only takes a few steps</h6>
<form class="pt-3">
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="mb-4">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
        </div>
    </div>
    <div class="mt-3 d-grid gap-2">
        <button class="btn btn-block btn-primary btn-lg fw-semibold auth-form-btn" type="button"
            (click)="requestForgotPassword()">Submit</button>
    </div>
    <div class="text-center mt-4 fw-light"> Already have an account? <a [routerLink]="'/login'"
            class="text-primary">Login</a>
    </div>
</form>
