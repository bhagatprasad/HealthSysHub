<div class="content-wrapper pb-0">
  <div class="page-header flex-wrap">
    <div class="d-flex flex-wrap justify-content-between w-100 align-items-center">
      <div class="header-left">
        <button type="button" class="btn btn-primary btn-icon-text d-flex align-items-center"
          (click)="requestToSales()">
          <i class="mdi mdi-arrow-right-thin"></i>
          <span class="d-none d-sm-inline">Go to Sales</span>
        </button>
      </div>
      <div class="header-right d-flex align-items-center">
        <div class="d-flex align-items-center me-2">
          <a href="#" class="pe-2 text-nowrap small">
            <span class="d-none d-sm-inline">Dashboard</span>
            <i class="mdi mdi-view-dashboard d-sm-none"></i>
          </a>
          <a href="#" class="ps-2 text-nowrap small">
            <span class="d-none d-sm-inline">ADE-00234</span>
            <i class="mdi mdi-identifier d-sm-none"></i>
          </a>
        </div>
        <button type="button" class="btn btn-primary mt-2 mt-sm-0 btn-icon-text" (click)="requestToOrders()">
          <i class="mdi mdi-arrow-left-thin"></i>
          <span class="d-none d-sm-inline">Go to Orders</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Charts Row -->
  <div class="row">
    <div class="col-xl-12 stretch-card grid-margin">
      <div class="card">
        <div class="card-header bg-primary">
          <h5>Order Summary</h5>
        </div>
        <div class="card-body">
          <div class="col-12 col-sm-6 col-md-3 pb-1">
            <button class="btn btn-status btn-warning w-100" (click)="filterOrdersByStatus('Pending')">
              <div class="d-flex justify-content-between align-items-center p-2">
                <span class="status-label"><i class="mdi mdi-clock-outline me-2"></i>Pending</span>
                <span class="status-count">{{orderCounts.Pending}}</span>
              </div>
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3 pb-1 padding-leftclass">
            <button class="btn btn-status btn-info w-100" (click)="filterOrdersByStatus('SentForPharmacy')">
              <div class="d-flex justify-content-between align-items-center p-2">
                <span class="status-label"><i class="mdi mdi-hospital-building me-2"></i>Sent to Pharmacy</span>
                <span class="status-count">{{orderCounts.SentForPharmacy}}</span>
              </div>
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3 pb-1 padding-leftclass">
            <button class="btn btn-status btn-success w-100" (click)="filterOrdersByStatus('Completed')">
              <div class="d-flex justify-content-between align-items-center p-2">
                <span class="status-label"><i class="mdi mdi-check-circle-outline me-2"></i>Completed</span>
                <span class="status-count">{{orderCounts.Completed}}</span>
              </div>
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3 pb-1 padding-leftclass">
            <button class="btn btn-status btn-danger w-100" (click)="filterOrdersByStatus('Cancelled')">
              <div class="d-flex justify-content-between align-items-center p-2">
                <span class="status-label"><i class="mdi mdi-close-circle-outline me-2"></i>Cancelled</span>
                <span class="status-count">{{orderCounts.Cancelled}}</span>
              </div>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
