<div class="content-wrapper pb-0">
    <div class="page-header flex-wrap">
        <div class="header-left d-flex flex-wrap mt-2 mt-sm-0">
            <button type="button" class="btn btn-primary btn-icon-text d-flex align-items-center">
                <i class="mdi mdi-plus-circle"></i> Go to Sales
            </button>
        </div>
        <div class="header-right d-flex flex-wrap mt-2 mt-sm-0">
            <div class="d-flex align-items-center">
                <a href="#">
                    <p class="m-0 pe-3">Dashboard</p>
                </a>
                <a class="ps-3 me-4" href="#">
                    <p class="m-0">ADE-00234</p>
                </a>
            </div>
            <button type="button" class="btn btn-primary mt-2 mt-sm-0 btn-icon-text">
                <i class="mdi mdi-plus-circle"></i> Add Orders
            </button>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Side - Medicine Selection Grid -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Available Medicines</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Medicine</th>
                                        <th>Price</th>
                                        <th>Stock</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let medicine of pharmacyMedicines">
                                        <td>{{ medicine.medicineName }}</td>
                                        <td>{{ medicine.pricePerUnit | currency }}</td>
                                        <td>
                                            <span [class.text-danger]="medicine.stockQuantity <= 0">
                                                {{ medicine.stockQuantity }}
                                            </span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-success" (click)="addToCart(medicine)"
                                                [disabled]="medicine.stockQuantity <= 0">
                                                <i class="fas fa-cart-plus"></i> Add
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Cart Form -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Order Details</h5>
                    </div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
